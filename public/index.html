<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>gmhafiz's Timeline</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="http://t4t5.github.io/sweetalert/dist/sweetalert.min.js"></script>
  <link href="http://t4t5.github.io/sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet"
        type="text/css"/>

</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">gmhafiz's Timeline</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="jumbotron">
  <div class="row">
    <div class="col">
      <div id="visualization"></div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <form id="addEvent">
        <div class="form-group">
          <label for="content">Event</label>
          <input id="content" type="text" class="form-control" name="content" value="t1">
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input id="typeRanged" class="form-check-input" type="radio" name="type" value="range" checked onclick="return showEndDateDiv();">
            Range
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input id="typePoint" class="form-check-input" type="radio" name="type" value="point" onclick="return hideEndDateDiv();">
            Point
          </label>
        </div>

        <div class="form-group">
          <label id="startDateLabel" for="startDate">Start Date</label>
          <input id="startDate" type="text" class="form-control" name="start" value="2017-04-16">
        </div>

        <div id="endDateDiv" class="form-group">
          <label for="endDate">End Date</label>
          <input id="endDate" type="text" class="form-control" name="end" value="2017-04-19" onblur="return checkPoint();">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <form id="getAllEvents">
            <div class="form-group">
              <label for="payload">Event JSON</label>
              <textarea id="payload" type="text" class="form-control" name="payload" rows="20">
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Get All Events</button>
          </form>
        </div>

      </div>

    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="log">
      </div>
    </div>
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
