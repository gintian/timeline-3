    <div class="columns">
        <div class="column col-sm-12 col-md-6 col-lg-6">
            <h5>Enter New Event</h5>
            <form class="form-horizontal" id="addEvent">
                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label" for="content">Event</label>
                    </div>
                    <div class="col-9">
                        <textarea id="content" type="text" class="form-input" name="content" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">

                        <label class="form-label">Type of Event</label>
                    </div>
                    <div class="col-9">

                        <label class="form-radio">
                            <input id="typeRanged" class="" type="radio" name="type" value="range"
                                   checked onclick="return showEndDateDiv();"/>
                            <i class="form-icon"></i> Range
                        </label>

                        <label class="form-radio">
                            <input id="typePoint" class="" type="radio" name="type" value="point"
                                   onclick="return hideEndDateDiv();"/>
                            <i class="form-icon"></i> Point
                        </label>

                    </div>

                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label id="startDateLabel" for="startDate">Start Date</label>
                    </div>
                    <div class="col-9">
                        <!--<input id="startDate" type="text" class="form-control" name="start" value="2017-04-16">-->
                        <input type="text" id="startDate" class="form-control" name="start">

                    </div>
                </div>

                <div id="endDateDiv" class="form-group">
                    <div class="col-3">
                        <label for="endDate">End Date</label>
                    </div>
                    <div class="col-9">
                        <!--<input id="endDate" type="text" class="form-control" name="end" value="2017-04-19" onblur="return checkPoint();">-->
                        <input type="text" id="endDate" class="form-control" name="end" onblur="return checkPoint();">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3"></div>
                    <div class="col-9">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="column col-sm-12 col-md-6 col-lg-6">
            <h5>Search</h5>
            <form id="searchEvents" class="form-horizontal">
                <div class="form-group">
                    <div class="col-3">
                        <label for="searchString">
                            Search by event name:
                        </label>
                    </div>
                    <div class="col-9">
                        <input id="searchString" class="form-input" type="text" name="searchString">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3"></div>
                    <div class="col-9">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>

            <div id="searchResult">

            </div>

        </div>
    </div>
